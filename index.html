<!DOCTYPE html>
<html lang="fr" dir="ltr">

        <title>Exercice 7</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    </head>
    <body>
        <form>
            <fieldset class="form1"> <!-- Permet de regrouper plusieurs élément du formulaire -->
                <legend class="legend1">Votre identité</legend> <!-- Permet de mettre un titre au formulaire -->
                <div>
                    <ol>
                        <li><label for="lastname">Nom :<input id="lastname" type="text" name="lastname" placeholder="Nom" /></label></li>
                        <li><label for="firstname">Prénom :<input id="firstname" type="text" name="firstname" placeholder="Prénom" /></label></li>
                        <li><label for="Adresse mail">Adresse mail :<input id="Adresse mail" type="email" name="adresse mail" placeholder="Adresse mail" /></label></li>
                    </ol>
                </div>
            </fieldset>
            <fieldset class="form2">
                <legend class="legend2">Adresse de livraison </legend>
                <div>
                    <ol>
                        <li><label for="adress">Adresse :<textarea id="adress" name="adress" placeholder="Adresse"></textarea></label></li>
                        <li><label for="zipCode">Code postal :<input id="zipCode" type="text" name="zipCode" placeholder="Code postal" /></label></li>
                        <li><label for="city">Ville :<input id="city" type="text" name="city" placeholder="Ville" /></label></li>
                    </ol>
                </div>
            </fieldset>
            <fieldset class=form3>
                <legend class="legend3">Informations de réglement </legend>
                <div>
                    <ol>
                        <li>
                            Type de carte bancaire :
                            <ul id="creditCardsList">
                                <li><label for="visa"><input type="radio" name="creditCard" id="visa" placeholder="VISA" />VISA</label></li>
                                <li><label for="masterCard"><input type="radio" name="creditCard" id="masterCard" placeholder="Master card" />Master card</label></li>
                            </ul>
                        </li>
                        <li><label for="cardNumber">Numéro de carte :<input id="cardNumber" type="text" name="cardNumber" placeholder="Numéro de carte" /></label></li>
                        <li><label for="securityCode">Code de sécurité :<input id="securityCode" type="text" name="securityCode" placeholder="Code de sécurité" /></label></li>
                        <li><label for="cardHolder">Nom du titulaire :<input id="cardHolder" type="text" name="cardHolder" placeholder="Nom du titulaire" /></label></li>
                    </ol>
                </div>
            </fieldset>
            <input type="submit" value="J'achète !">
        </form>
    </body>
</html>s
